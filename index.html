<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<!-- Outer Container -->
  <div class="outer-container">
    <main class="card-container">
      <!-- Card Image -->
      <div class="product-image">
          <img src="./images/image-product-desktop.jpg" alt="bottle of Gabrielle Essence Eau De Parfum" class="image-original-dt">
           <img src="./images/image-product-desktop-blue.png" alt="bottle of Gabrielle Essence Eau De Parfum" class="image-grayscale-dt">

             <img src="./images/image-product-mobile-blue.png " alt="bottle of Gabrielle Essence Eau De Parfum" class="image-grayscale-mobile">
              <img src="./images/image-product-mobile.jpg" alt="bottle of Gabrielle Essence Eau De Parfum" class="image-original-mobile">
      </div>
      <!-- Card Text -->
      <section class="card-section-text">
        <h3>PERFUME</h3>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
              <div class="card-prices">
                <p>$149.99</p>
                <p>$169.99</p>
              </div>
                <button type="button" class="btn" id="btn-id">
                  <img src="./images/icon-cart.svg" alt="" class="cart-icon" id="cart-id">
                  Add to Cart
                </button>
      </section>
    </main>
  </div>
  <script src="./app.js"></script>
</body>
</html>
